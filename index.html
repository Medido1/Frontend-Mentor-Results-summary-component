<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="result-summary">
    <div class="result">
      <h1 class="section_title">
        Your Result
      </h1>

      <p class="result_score">
        <span>76</span> of 100
      </p>

      <div>
        <p class="result_rank">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 class="section_title">
        Summary
      </h2>

      <div class="results">

        <div class="materiel">
          <div class="icon_name">
            <img src="./img/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
          </div>
          <p class="score"><strong>80</strong> / 100</p>
        </div>

        <div class="materiel">
          <div class="icon_name">
            <img src="./img/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
          </div>
          <p class="score"><strong>92</strong> / 100</p>
        </div>
        
        <div class="materiel">
          <div class="icon_name">
            <img src="./img/icon-verbal.svg" alt="Verbal icon">
            <p>Verbal</p>
          </div>
          <p class="score"><strong>61</strong> / 100</p>
        </div>

        <div class="materiel">
          <div class="icon_name">
            <img src="./img/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
          </div>
          <p class="score"><strong>72</strong> / 100</p>
        </div>

      </div>

      <button class="btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Medido1/qr-code-component">Bousalah Nadir</a>.
  </div>

</body>
</html>
